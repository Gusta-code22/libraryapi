<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(to right, #141e30, #243b55);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Segoe UI', sans-serif;
          overflow: hidden;
        }

        .login-box {
          background: #ffffff10;
          backdrop-filter: blur(20px);
          padding: 3rem 2.5rem;
          border-radius: 1.5rem;
          box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
          width: 100%;
          max-width: 400px;
          animation: fadeInUp 1s ease-out forwards;
          opacity: 0;
          transform: translateY(30px);
        }

        @keyframes fadeInUp {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .form-control {
          background-color: #ffffff15;
          border: none;
          border-radius: 0.75rem;
          color: white;
          padding-left: 2.5rem;
        }

        .form-control::placeholder {
          color: #dddddd;
        }

        .form-group {
          position: relative;
          margin-bottom: 1.5rem;
        }

        .form-group i {
          position: absolute;
          top: 50%;
          left: 0.75rem;
          transform: translateY(-50%);
          color: #ffffffaa;
        }

        .btn-login {
          background: linear-gradient(90deg, #667eea, #764ba2);
          border: none;
          border-radius: 1rem;
          padding: 0.75rem;
          font-weight: bold;
          transition: 0.4s ease;
        }

        .btn-login:hover {
          transform: scale(1.05);
          background: linear-gradient(90deg, #764ba2, #667eea);
        }

        .login-box h2 {
          color: white;
          text-align: center;
          margin-bottom: 2rem;
          animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.9); }
          to { opacity: 1; transform: scale(1); }
        }

        .btn-google {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          background: white;
          color: #444;
          font-weight: bold;
          border: none;
          border-radius: 1rem;
          padding: 0.75rem;
          transition: 0.3s ease;
        }

        .btn-google:hover {
          transform: scale(1.05);
          background-color: #f0f0f0;
        }

        .btn-google img {
          width: 20px;
          height: 20px;
        }

        hr {
          border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Validar Conta</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" class="form-control" name="username" placeholder="UsuÃ¡rio" required>
        </div>
        <div class="form-group">
            <i class="bi bi-lock-fill"></i>
            <input type="password" class="form-control" name="password" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn btn-login w-100 text-white">Entrar</button>
    </form>
    <br />
    <hr />
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-google w-100">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Entrar com Google
    </a>

    <br />
    <a th:href="@{/oauth2/authorization/github}" class="btn btn-google w-100 mt-2">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub logo">
        Entrar com GitHub
    </a>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
